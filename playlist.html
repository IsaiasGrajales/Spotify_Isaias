<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi playlist</title>
    <link rel="stylesheet" href="./css/playlist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>

    <!--Tabla donde pinten su playlist-->

    <!--Tabla para agregar canciones de favoritos-->

    <!--Esta tabla tendra la opcion de ordenamiento ya se por reproducciones, alfabeticamente-->

    <h1 id="play-title"></h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <table>
                    <thead>
                        <tr>
                            <th>Cancion</th>
                            <th>Artista</th>
                            <th>Album</th>
                        </tr>
                    </thead>
            
                    <tbody id="playlist-cont">
                        
                    </tbody>
                </table>
            </div>

            <div class="col">
                <h2>Lista de deseos</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Cancion</th>
                            <th>Artista</th>
                            <th>Album</th>
                        </tr>
                    </thead>
            
                    <tbody id="playlist-cont-custom">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./js/playlist.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
