<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi playlist</title>
    <link rel="stylesheet" href="./css/playlist.css">
</head>
<body>

    <div class="container-data">

        <div class="song-data">
            <div class="image">
                <img id="img-perfil" class="profile-picture" alt="Imagen de perfil">
            </div>
            <div class="data">
                <h1 id="playlist-title"></h1>
                <h2 id="username">Isaias</h2>
                <h3 id="number-of-songs">Total de canciones: <span id="number"></span></h3>
            </div>
        </div>

        <div class="play-music">
            
        </div>

        <div class="icon">
            <img src="" alt="">
        </div>

    </div>

    <div class="container-playlist"> <!--Contenedor principal para ambas tablas-->

            <div class="table-playlist"> <!--columna playlist-->
                <h2>song list</h2>
                <table id="dateTable"><!--Tabla de canciones o playlist-->
                    <thead id="Headboard">
                        <tr>
                            <th id="song">Cancion</th>
                            <th id="artist">Artista</th>
                            <th id="album">Album</th>
                        </tr>
                    </thead>
            
                    <tbody id="playlist-cont">
                        
                    </tbody>
                </table><!--Termina Tabla de canciones o playlist-->
            </div>

            <div class="table-playlist-custom"> <!--columna favoritos-->
                <h2>wish list</h2>
                <table id="favoritesListTable"><!--Tabla de favoritos-->
                    <thead id="favoritesHeader">
                        <tr>
                            <th id="songFav">Cancion</th>
                            <th id="artistFav">Artista</th>
                            <th id="albumFav">Album</th>
                        </tr>
                    </thead>
            
                    <tbody id="playlist-cont-custom">
                        
                    </tbody>
                </table><!--Termina Tabla de favoritos-->
            </div>

    </div> <!--Termina elemento contenedor para ambas tablas-->

    <script src="./js/playlist.mjs"></script>
</body>
</html>
